<div class="wishlist-container">
  <h2>Mes preferés</h2>

  <div *ngIf="wishlist.length === 0" class="empty">
    <p>Votre wishlist est vide.</p>
  </div>

  <div *ngFor="let item of wishlist" class="wishlist-item">
    <p><strong>Produit ID : {{ item.productID }}</strong></p>
    <button (click)="remove(item.productID)">❌ Retirer</button>
  </div>
</div>
