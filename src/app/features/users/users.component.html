<div class="register-container">
  <h2>Inscription</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input id="firstName" type="text" formControlName="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input id="lastName" type="text" formControlName="lastName" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="emailAddress" required />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" required />
    </div>

    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div *ngIf="success" class="success-message">Inscription réussie !</div>

    <button type="submit" [disabled]="form.invalid">S'inscrire</button>
  </form>
</div>
