<h2>Créer un compte</h2>

<form [formGroup]="registerForm" (ngSubmit)="submit()">
  <input type="text" formControlName="lastName" placeholder="Nom de famille" />
  <input type="text" formControlName="firstName" placeholder="Prénom" />
  <input type="email" formControlName="emailAddress" placeholder="Email" />
  <input type="password" formControlName="password" placeholder="Mot de passe" />
  <button type="submit" [disabled]="registerForm.invalid">Créer le compte</button>
</form>

<p *ngIf="success"> Compte créé avec succès. Redirection...</p>
