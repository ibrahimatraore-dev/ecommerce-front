<h2>Contact</h2>
<form [formGroup]="contactForm" (ngSubmit)="submit()">
  <input type="email" formControlName="email" placeholder="Votre email" />
  <textarea formControlName="message" placeholder="Votre message (max 300 caractères)"></textarea>
  <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
</form>

<p *ngIf="success">Demande de contact envoyée avec succès.</p>
