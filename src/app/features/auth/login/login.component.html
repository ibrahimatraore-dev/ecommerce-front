<div class="login-container">
  <h2>Connexion</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <small *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">
        L'email est requis.
      </small>
      <small *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
        Format invalide.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <small *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">
        Le mot de passe est requis.
      </small>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <button type="submit" [disabled]="form.invalid">Se connecter</button>
  </form>
</div>
